<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Number Submission</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: darkgreen;
        }

        button {
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        #congratsMessage {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 20px;
            border: 1px solid #c3e6cb;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #congratsMessage button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        #congratsMessage button:hover {
            background-color: darkgreen;
        }

        #errorMessage {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwt2urWS7RkcPOcAbTef_Hz3-MvmxsnWAr84DfeTAkK2n-LP-voMSwYFaSDAZ4cBQ8sCQ/exec';

        async function checkPenNumber(event) {
            event.preventDefault();

            const penNumber = document.getElementById("pen_number").value.trim();

            const response = await fetch(APPS_SCRIPT_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ penNumber })
            });

            const result = await response.json();

            if (result.success) {
                document.getElementById("congratsMessage").style.display = "block";
                document.getElementById("errorMessage").textContent = "";
            } else {
                document.getElementById("errorMessage").textContent = result.message;
                document.getElementById("congratsMessage").style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div id="logo">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgTmvbQ8PO3QEmNBLuNDGJsOEha8rictP5-rmbG0qYp5qQe3QMEhoogK84OdxPgNB5iwytY-lpQT7E7AY4kpvmMGqK6CUrAHaXXhOj7CjXvKSu71HjYyy9NQ_Oh4CuCC_l97lDW3A9HF2eU670xt5mv83zx2OqCG_Is4zPpdYJ4JUaM14-2AZyEXOBktJE/w92-h84/logo.png" alt="Logo">
    </div>

    <div class="container">
        <h1>Enter Your Number</h1>
        <form onsubmit="checkPenNumber(event)">
            <label for="pen_number">Number:</label>
            <input type="text" id="pen_number" name="pen_number" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <p id="errorMessage"></p>

        <div id="congratsMessage">
            <h2>Congrats! Your Number is available!</h2>
            <button onclick="window.location.href='https://sites.google.com/view/add-user-id/home'">Submit</button>
        </div>
    </div>
</body>
</html>
