<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: green;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        #responseMessage {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Submit Data</h2>
    <form id="dataForm">
        <label for="nationalID"><b>National ID No:</b></label>
        <input type="text" id="nationalID" required>

        <label for="dateAdded"><b>Date Added (YYYY-MM-DD):</b></label>
        <input type="date" id="dateAdded" required>

        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nationalID = document.getElementById('nationalID').value.trim();
            const dateAdded = document.getElementById('dateAdded').value.trim();
            const responseMessage = document.getElementById('responseMessage');

            // Validate input
            if (!nationalID || !dateAdded) {
                responseMessage.style.color = 'red';
                responseMessage.textContent = "Please fill in all fields.";
                return;
            }

            responseMessage.style.color = 'blue';
            responseMessage.textContent = "Submitting, please wait...";

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbwitU3WAKES6jJrypNOP_Ebm_3ilJ5ApgU5-P4W1Ez3LkSh_-STHF0ouWtrp6TVAsTd/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nationalID, dateAdded })
                });

                const data = await response.json();
                
                if (data.success) {
                    responseMessage.style.color = 'green';
                    responseMessage.textContent = data.message;
                    document.getElementById('dataForm').reset();
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfeKpAYRdNk_ii0A9035vN7wmaMjgUwFhlGaN83A4dXHyC1dA/viewform?usp=sf_link";
                    }, 2000);
                } else {
                    responseMessage.style.color = 'red';
                    responseMessage.textContent = data.message;
                }
            } catch (error) {
                responseMessage.style.color = 'red';
                responseMessage.textContent = "Error: Failed to submit data. Please try again.";
                console.error("Fetch error:", error);
            }
        });
    </script>
</body>
</html>
